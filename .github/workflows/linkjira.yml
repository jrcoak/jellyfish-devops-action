name: Link PR to Jira Issue

on:
  pull_request:
    types:
      - opened
    branches:
      - main  # Specify which branches you want to listen to PRs on

jobs:
  create_jira_issue:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Create Jira Issue
      id: create_jira
      run: |
        # Install the necessary dependencies
        npm install axios
        
        # Call Jira API to create a new issue
        ISSUE_ID=$(node -e "
          const axios = require('axios');
          const response = await axios.post('https://your-domain.atlassian.net/rest/api/3/issue', {
            fields: {
              project: { key: 'PROJECT_KEY' }, # Your Jira project key
              summary: 'Fix dependencies',     # Customize summary
              issuetype: { name: 'Task' },     # Specify issue type
            }
          }, {
            headers: {
              'Authorization': 'Basic YOUR_ENCODED_JIRA_API_TOKEN',
              'Content-Type': 'application/json'
            }
          });
          console.log(response.data.key);
        ")

    - name: Prepend Jira Issue to PR title
      run: |
        ISSUE_ID=$(echo ${{ steps.create_jira.outputs.issue_id }})
        PR_TITLE=$(gh pr view ${{ github.event.pull_request.number }} --json title --jq '.title')
        gh pr edit ${{ github.event.pull_request.number }} --title "[$ISSUE_ID] $PR_TITLE"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
